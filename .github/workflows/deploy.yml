name: Deploy ke InfinityFree

on:
  push:
    branches:
      - main # sesuaikan dengan branch utama repo

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Upload ke FTP
        uses: SamKirkland/FTP-Deploy-Action@v3.1.1
        with:
          server: ${{ secrets.FTP_SERVER }} # pakai secret biar aman
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: ./ # folder project yang akan di-upload
          server-dir: /htdocs/ # lokasi tujuan di hosting