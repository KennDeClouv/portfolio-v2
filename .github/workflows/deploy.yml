name: FTP Deploy

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout code
      - name: Checkout code
        uses: actions/checkout@v3

      # Step 2: Install git-ftp via apt
      - name: Install git-ftp
        run: |
          sudo apt-get update
          sudo apt-get install -y git-ftp

      # Step 3: Deploy to FTP
      - name: Deploy to FTP
        run: |
          git ftp push \
            --force \
            --auto-init \
            --syncroot=./ \
            --verbose \
            --user "${{ secrets.FTP_USERNAME }}" \
            --passwd "${{ secrets.FTP_PASSWORD }}" \
            ftp://ftpupload.net/htdocs