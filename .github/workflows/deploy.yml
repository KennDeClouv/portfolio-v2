name: FTP Deploy

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the code
      - name: Checkout code
        uses: actions/checkout@v3

      # Step 2: Setup Git config (if needed)
      - name: Set up Git config
        run: |
          git config --global user.name "Your Name"
          git config --global user.email "youremail@example.com"

      # Step 3: Install git-ftp
      - name: Install git-ftp
        run: sudo apt-get install git-ftp

      # Step 4: Check if .git folder is present
      - name: Check .git folder
        run: |
          ls -la

      # Step 5: Run git-ftp to deploy
      - name: Deploy to FTP
        run: |
          git ftp push \
            --force \
            --auto-init \
            --syncroot=./portfolio-v2 \
            --user="${{ secrets.FTP_USERNAME }}" \
            --passwd="${{ secrets.FTP_PASSWORD }}"
        env:
          FTP_USERNAME: ${{ secrets.FTP_USERNAME }}
          FTP_PASSWORD: ${{ secrets.FTP_PASSWORD }}
