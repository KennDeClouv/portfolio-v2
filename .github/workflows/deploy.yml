name: Auto Deploy

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code ðŸ“¤
        uses: actions/checkout@v3

      - name: Install git-ftp ðŸ“¥
        run: sudo apt-get update && sudo apt-get install git-ftp

      - name: Deploy via git-ftp ðŸš€
        run: |
          git ftp init --auto-init --user "${{ secrets.FTP_USER }}" --passwd "${{ secrets.FTP_PASSWORD }}" ftp://${{ secrets.FTP_HOST }}/workspace/php_projects/kenndeclouv.my.id || \
          git ftp push --user "${{ secrets.FTP_USER }}" --passwd "${{ secrets.FTP_PASSWORD }}" ftp://${{ secrets.FTP_HOST }}/workspace/php_projects/kenndeclouv.my.id

      - name: âœ… Deployment Success
        run: echo "Deployment completed successfully!"
