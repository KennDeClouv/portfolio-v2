name: FTP Deploy

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the code
      - name: Checkout code
        uses: actions/checkout@v3

      # Step 2: Setup Git config (if needed)
      - name: Set up Git config
        run: |
          git config --global user.name "KennDeClouv"
          git config --global user.email "146813701+KennDeClouv@users.noreply.github.com"

      # Step 3: Install git-ftp
      - name: Install git-ftp
        run: sudo apt-get install git-ftp

      # Step 4: Check if .git folder is present
      - name: Check .git folder
        run: |
          ls -la

      # Step 5: Run git-ftp to deploy
      - name: Deploy to FTP
        run: |
          git ftp push \
            --force \
            --auto-init \
            --syncroot=./ \
            --user="${{ secrets.FTP_USERNAME }}" \
            --passwd="${{ secrets.FTP_PASSWORD }}" \
            --remote-url="ftp://ftpupload.net"
        env:
          FTP_USERNAME: ${{ secrets.FTP_USERNAME }}
          FTP_PASSWORD: ${{ secrets.FTP_PASSWORD }}